<!-- message_admin.html -->
{% extends 'admin_panel.html' %}
{% block title %}Message Admin{% endblock %}
{% block content %}
{% block css %}<link rel="stylesheet" href="{{url_for('static',filename='css/message.css')}}">{% endblock %}
<div class="container">
    <h2>Messages</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message[1] }}</td>
                <td>{{ message[2] }}</td>
                <td>{{ message[3] }}</td>
                <td>{{ message[4] }}</td>
                <td>
                    <form action="{{ url_for('delete_message', message_id=message[0]) }}" method="post">
                        <button type="submit" class="danger" onclick="return confirm('Are you sure you want to delete this message?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
